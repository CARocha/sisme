<div id="comentarioss">
	{% for coment in comment %}
		<div class="commt-nombre">
		 	Actividad: {{coment.nombre}}
		 </div>
		 <div class="commt-comentario">
		 	Comentario: {{coment.comentario}}
		 </div>
		<div class="commt-informe">
			Fecha: {{coment.informe}}
		</div>
		
{% empty %}
	<p>No hay comentarios</p>
{% endfor %}
	
</div>
